services:
  mysql:
    image: mysql:8.0
    container_name: swapspot-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: UTC
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci

  redis:
    image: redis:7-alpine
    container_name: swapspot-redis
    restart: unless-stopped

  backend:
    image: ghcr.io/C-Zong/swapspot-backend:latest
    container_name: swapspot-backend
    restart: unless-stopped
    depends_on:
      - mysql
      - redis
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TZ: UTC
      SPRING_PROFILES_ACTIVE: prod
    expose:
      - "8080"

  frontend:
    image: ghcr.io/C-Zong/swapspot-frontend:latest
    container_name: swapspot-frontend
    restart: unless-stopped
    environment:
      TZ: UTC
    expose:
      - "3000"

  nginx:
    image: ghcr.io/C-Zong/swapspot-nginx:latest
    container_name: swapspot-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"

volumes:
  mysql_data:

