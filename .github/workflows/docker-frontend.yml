name: Build and Push Frontend Image

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/docker-frontend.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner_lowercase }}/swapspot-frontend:latest
            ghcr.io/${{ github.repository_owner_lowercase }}/swapspot-frontend:${{ github.sha }}
